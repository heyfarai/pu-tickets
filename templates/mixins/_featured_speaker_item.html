<div class="featured-speaker">
    <a href="/speakers/{{ s.slug }}/">
        <div class="">
            <img class="photo" src="{{ s.mugshot.secure_url }}" alt="{{ s.name.full }}"/>
        </div>
        <div class="spkr-details">
            <span class="spkr-name">{{ s.name.full }}</span>
            <span class="spkr-title">{{ s.jobTitle }}</span>
            <span class="spkr-company">{{ s.company }}, {{ s.city }}</span>
        </div>
    </a>
</div>
