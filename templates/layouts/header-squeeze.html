<html lang="en">
    <base href="/">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get Tickets</title>
		<meta name="keywords" content="Pixel Up, PIXEL UP!, PixelUp16, ux conference, ux johannesburg, ux south africa, ux design, interaction design, user experience, ux designer, ui design, user interface design">
		<meta name="description" content="{{ meta_description | default(meta__description_default) }}">

		<script src="/js/vendor/modernizr.js" type="text/javascript"></script>
		<script src="/js/vendor/responsive-nav.min.js"></script>

		<!-- <script src="https://use.typekit.net/oqz7ipt.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script> -->

		<link rel="canonical" href="https://pixelup.co.za{{ urlPath }}">
		<link rel="author" href="/humans.txt">
		<link href="/css/pixelup.css" rel="stylesheet">

		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#828282">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#151242">


		<!--[if lt IE 9]>
		    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>
    <body>
		<div class="container-fluid" style="min-width: 320px;">
			<div class="top-bar--squeeze">
				<img class="logo-mark" src="http://pixelup.co.za/img/logo-mark-pixelup--pink.svg" />
			</div>
			<div class="container">


    			{% block header_content %}{% endblock %}


        		<div class="content-wrapper">{{ FM.flashMessages(messages) }}
                    {% block content %}{% endblock %}
        		</div>
            </div>
        </div>

		<script src="/js/vendor/jquery.min.js"></script>
        <script src="/js/vendor/jquery-validate.min.js"></script>


		{% block js %}{% endblock %}
        {% block ld_json %}

        {% endblock %}

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

			ga('create', 'UA-72813434-1', 'auto');
			ga('send', 'pageview');
		</script>
		{% endif %}
